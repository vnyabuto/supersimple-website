<!DOCTYPE html>
<html>
<head>
  <title>Registration Form internal css</title>
  <style>
    body {
      margin: 20px;
    }

    form {
      margin: 0 auto;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Registration Form  (internal css type)</h1>
  <form action="submit.php" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 5px;"><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 5px;"><br><br>

    <b><label for="gender">Gender:</label></b>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 5px;"><br><br>

    <b><label for="hobby">Hobby:</label><br></b>
    <input type="checkbox" id="swimming" name="hobby[]" value="swimming">
    <label for="swimming">Swimming</label><br>
    <input type="checkbox" id="football" name="hobby[]" value="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id="other" name="hobby[]" value="other">
    <label for="other">Other</label><br><br>

    <b><label for="comments">Comments:</label><br></b>
    <textarea id="comments" name="comments" rows="4" cols="30" style="width: 100%; padding: 5px;"></textarea><br><br>

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    <input type="reset" value="Reset" style="width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer;">
  </form>
</body>
</html>
