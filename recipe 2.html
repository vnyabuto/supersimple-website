<!DOCTYPE html>
<html>
<head>
    <title>Random Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hotel Example</h1>
    <div class="recipe-container">
        <h1>Random Recipe</h1>
        <img id="recipeImage" src="" alt="Recipe Image">
        <h2 id="recipeName"></h2>
        <p id="menuCategory"></p>
        <p id="recipePrice"></p>
    </div>

    <script>
        // // Updated recipe data with prices
const recipes = [
    {
        name: "Pasta Carbonara",
        image: "https://example.com/pasta_carbonara.jpg",
        category: "Main Course",
        price: "$12.99" // Add the price for each recipe
    },
    {
        name: "Chocolate Cake",
        image: "https://example.com/chocolate_cake.jpg",
        category: "Dessert",
        price: "$8.50" // Add the price for each recipe
    },
    {
        name: "Greek Salad",
        image: "https://example.com/greek_salad.jpg",
        category: "Appetizer",
        price: "$6.75" // Add the price for each recipe
    },
    // Add more recipes here...
];

// Function to display a random recipe
function displayRandomRecipe() {
    const randomIndex = Math.floor(Math.random() * recipes.length);
    const randomRecipe = recipes[randomIndex];

    // Update the HTML elements with the random recipe's information
    document.getElementById("recipeImage").src = randomRecipe.image;
    document.getElementById("recipeName").textContent = randomRecipe.name;
    document.getElementById("menuCategory").textContent = "Category: " + randomRecipe.category;
    document.getElementById("recipePrice").textContent = "Price: " + randomRecipe.price;
}

// Call the function to display a random recipe on page load
displayRandomRecipe();
    </script>
</body>
</html>
