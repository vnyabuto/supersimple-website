<!DOCTYPE html>
    <html class="dark" style="color-scheme: dark;">
        <body>
            <h2>Account login</h2>
            <style>
                .button {
  background-color: blue;
  color: white;
  border: none;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}
            </style>
                  <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"placeholder="Enter username" required><br><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"placeholder="Enter password" maxlength="8 required"><br><br><br>
                    
                    <input type="reset" value="Reset" class="button">
                    <input type="submit" value="Submit" class="button">
                  </form>
        </body>
    </html>
