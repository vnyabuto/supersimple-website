<body>
  <div class="overlay"></div>
    <button id="toggleThemes">choose theme</button>

  <div class="theme-option" id="darkMode">Dark</div>
  <div class="theme-option" id="defaultMode">System Default</div>
  <div class="theme-option" id="lightMode">Light</div>

 
  <script>

    function setTheme(theme) {
      const body = document.querySelector('body');
      body.classList.remove('dark', 'light');
      if (theme === 'dark') {
        body.classList.add('dark');
      } else if (theme === 'light') {
        body.classList.add('light');
      }
    }

    function handleThemeClick(event) {
      const theme = event.target.id.replace('Mode', '');
      setTheme(theme);
      localStorage.setItem('themePreference', theme);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const themePreference = localStorage.getItem('themePreference');
      if (themePreference) {
        setTheme(themePreference);
      }
    });

    const themeOptions = document.querySelectorAll('.theme-option');
    themeOptions.forEach(option => {
      option.addEventListener('click', handleThemeClick);
    });

    const toggleThemesButton = document.getElementById('toggleThemes');
    toggleThemesButton.addEventListener('click', function() {
      themeOptions.forEach(option => {
        option.style.display = option.style.display === 'none' ? 'inline-block' : 'none';
      });
    });
  </script>
